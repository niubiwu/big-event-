<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>
    </div> 
    <!--Bootstrap插件模拟框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body my-talk">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">安然接受</button>
          <button type="button" class="btn btn-primary">不要取消</button>
        </div>
      </div>
    </div>
  </div>
<script>
$(function(){
    $('.input_sub').on('click',function(e){
        //阻止按钮本身的默认事件
        e.preventDefault();
     var user=$('.input_txt').val().trim();
     var pass=$('.input_pass').val().trim();
     console.log(user,pass);
     if(user==''||pass==''){
         $('.my-talk').text('此处不能为空的哦！！！')
        $('#myModal').modal();
         return;
     }
     $.ajax({
         type:'post',
         url:'https://autumnfish.cn/big/admin/login',
        data:{
            user_name:user,
            password:pass
        },
        success:function(backdata){
            console.log(backdata);
            if(backdata.code==200){
                window.location.href='./index.html';
            }else{
                $('.my-talk').text('您的账号或密码错误哦！！！')
                $('#myModal').modal();
                return;
            }
        }
     })
    })
})
</script>
</body>

</html>
